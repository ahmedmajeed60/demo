server:
  port: 8080
spring:
  application:
    name: demo
  datasource:
    hikari:
      jdbc-url: jdbc:h2:mem:testdb
      username: admin
      password: admin
      driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        show_sql: false
  liquibase:
    url: jdbc:h2:mem:testdb
    user: admin
    password: admin
    change-log: classpath:/db/changelog/db.changelog-master.xml
    driver-class-name: org.h2.Driver
    database-change-log-lock-table: DATABASECHANGELOGLOCK
    database-change-log-table: DATABASECHANGELOG
    clear-checksums: false
    drop-first: false
    enabled: true
    test-rollback-on-update: false
  security:
    user:
      name: admin
      password: admin
application:
  secretKey: hfgry463hf746hf573ydh475fhy5739hfgry463hf746hf573ydh475fhy5739hfgry463hf746hf573ydh475fhy5739
  tokenExpiry: 86400000
  tokenHeader: token
  customerIdHeader: customerId
  authorizationHeader: Authorization
  loginEndpoint: /login
springdoc:
  api-docs:
    path: /api-docs



